<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form [formGroup]="postForm" (ngSubmit)="onCreatePost()">
                <div class="form-group">
                    <label for="">Title</label>
                    <input type="text" class="form-control" name="title" formControlName="title">
                    <span *ngIf="!postForm.get('title').valid && postForm.get('title').touched">Title is required</span>
                </div>
                <div class="form-group">
                    <label for="">Content</label>
                    <textarea type="textarea" class="form-control" formControlName="content"></textarea>
                    <span *ngIf="!postForm.get('content').valid && postForm.get('content').touched">Content
                        required</span>
                </div>
                <div class="my-2">
                    <button type="submit" class="btn btn-primary">Add Post</button>
                </div>

            </form>
        </div>
    </div>
    <div>
        <a href="#" (click)="onClearPosts($event)" class="btn btn-danger">Clear Posts</a>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table" *ngIf="!error">
                <thead>
                    <th>Title</th>
                    <th>Content</th>
                </thead>
                <tbody>
                    <tr *ngFor="let post of postsData">
                        <td>{{post.title}}</td>
                        <td>{{post.content}}</td>
                    </tr>
                </tbody>
            </table>
            <div class="alert alert-danger mt-2"*ngIf="error">
                <span>{{error}}</span>
            </div>
        </div>
    </div>
</div>
