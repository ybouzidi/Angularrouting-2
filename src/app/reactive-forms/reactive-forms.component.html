<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()" name="form1">
                <div formGroupName="userData">
                    <div class="form-group">
                        <label for="">UserName</label>
                        <input type="text" class="form-control" formControlName="username" />
                        <span class="help-block"
                            *ngIf="!signUpForm.get('userData.username').valid && signUpForm.get('userData.username').touched">
                            <span *ngIf="signUpForm.get('userData.username').errors['required']">Username is
                                required</span>
                            <span *ngIf="signUpForm.get('userData.username').errors['nameIsRestricted']">Username not
                                authorized</span>
                        </span>

                    </div>
                    <div class="form-group">
                        <label for="">Email</label>
                        <input type="text" class="form-control" formControlName="email">
                        <span class="help-block"
                            *ngIf="!signUpForm.get('userData.email').valid && (signUpForm.get('userData.email').touched)">
                            <span *ngIf="(!!signUpForm.get('userData.email').errors)?signUpForm.get('userData.email').errors['required'] : false">Email is invalid</span>
                            <span *ngIf="(!!signUpForm.get('userData.email').errors)?signUpForm.get('userData.email').errors['emailIsRestricted']:false">Email not authorized</span>
                        </span>
                    </div>
                </div>
                <div *ngFor="let gender of genders">
                    <label for="">
                        <input type="radio" name="gender" [value]="gender" formControlName="gender" /> {{gender}}
                    </label>
                </div>
                <div formArrayName="hobbies">
                    <div class="my-2">
                        <button class="btn btn-success" (click)="onAddHobby()">Add hobby</button>
                    </div>
                    <div class="my-2 form-group" *ngFor="let hobby of hobbyControls; let i=index">
                        <input type="text" class="form-control" [formControlName]="i">
                    </div>
                </div>

                <div>
                    <button type="submit" class="btn btn-info">Add</button>
                </div>
            </form>
        </div>
    </div>
</div>
