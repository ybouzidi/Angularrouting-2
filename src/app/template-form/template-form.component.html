<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form (ngSubmit)="onFormSubmit()" #f="ngForm">
                <button class="btn btn-sm btn-info" (click)="fillValues()">Fill values</button>
                <span class="help-text" *ngIf="!userData.valid && userData.touched">User data is invalid</span>
                <div ngModelGroup="userData" #userData="ngModelGroup">
                    <div class="form-group">
                        <label for="username">User name</label>
                        <input type="text" class="form-control" (input)="checkData()" id="username" name="username"
                            ngModel required />
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" (input)="checkData()" id="email" name="email" ngModel
                            required email #email="ngModel" />
                        <span class="help-text" *ngIf="!email.valid && email.touched">please enter valid email</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select class="form-control" (input)="checkData()" id="gender" name="gender" [ngModel]="gender">

                        <option value="male" selected>Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="">About</label>
                    <textarea class="form-control" name="about" id="about" cols="30" rows="3"
                        [(ngModel)]="about"></textarea>
                </div>
                <div class="mt-2">
                    <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>
                </div>
            </form>
        </div>
        <div *ngIf="submitted">
            <h3>Your data is : </h3>
            <div>Username is : {{user.username}}</div>
            <div>email is : {{user.email}}</div>
            <div>Gender is : {{user.gender}}</div>
            <div>About me : {{user.about}}</div>
        </div>
    </div>
</div>
